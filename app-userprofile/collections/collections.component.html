<div *ngIf="aparece">
  <!-- Favoritos -->
  <div class="tituloCarrusel">
      <h2>{{"userprofile.favourites" | transloco}}</h2> 
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
      <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
      </svg>
  </div>
  <div id='carousel' class="carousel slide" >
    <div class="flex-carousel">
      <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel'" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden" i18n>Previous</span>
      </button>
    
      <div class="carousel-inner">
        <div class="carousel-item active">
          <article class="firstRow">
            <div *ngFor="let book of booksfav;let i = index">
              <app-card *ngIf="i<5" [book]="book"></app-card>
            </div>
          </article>
        </div>
        <div class="carousel-item">
          <article class="firstRow">
            <div *ngFor="let book of booksfav;let i = index">
              <app-card *ngIf="i>=5" [book]="book"></app-card>
            </div>
          </article>
        </div>
      </div>

      <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel'" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden" i18n>Next</span>
      </button>
    </div>
  </div>

  <!-- Pendientes De Leer -->
  <div class="tituloCarrusel">
    <h2>Pendientes De Leer</h2> 
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal-bookmark-fill" viewBox="0 0 16 16">

    <div class="flex-carousel">

      </button>
    
      <div class="carousel-inner">
        <div class="carousel-item active">
          <article class="firstRow">
            <div *ngFor="let book of bookspeng;let i = index">
              <app-card *ngIf="i<5" [book]="book"></app-card>
            </div>
          </article>
        </div>
        <div class="carousel-item">
          <article class="firstRow">
            <div *ngFor="let book of booksfav;let i = index">
              <app-card *ngIf="i>=5" [book]="book"></app-card>
            </div>
          </article>
        </div>
      </div>

      <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel'" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden" i18n>Next</span>

    </div>
  </div>
